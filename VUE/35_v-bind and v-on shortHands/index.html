<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: #0c0c0d;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(4)">Add 4</button>
      <button @click="reduce(4)">Subtract 4</button>
      <p>Result: {{ counter }}</p>
      <!-- <input type="text" v-on:input="setName" :value="name" /> -->
      <input type="text" v-model="name" />
      <input type="text" v-model="lName" />
      <button v-on:click="handleReset">Reset</button>
      <p>Your Name: {{ name }}</p>
      <p>Your LName: {{ lName }}</p>
      <p>Togetha: {{ fullName }}</p>

      <h2>Computed</h2>
      <p v-if="lengthOfName > 0">First name length: {{computeLength.a}}</p>
      <p v-if="lengthOfLName > 0">Last name length: {{computeLength.b}}</p>

      <h2>Watcher</h2>
      <p v-if="lengthOfName > 0">First name lenght: {{lengthOfName}}</p>
      <p v-if="lengthOfLName > 0">First name lenght: {{lengthOfLName}}</p>
    </section>
  </body>
</html>
