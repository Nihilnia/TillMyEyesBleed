<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: #0c0c0d;
      }

      .Gloria {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- First way to do it -->
      <div
        @click="handleClick('A')"
        :class="isBoxASelected ? 'demo Gloria' : 'demo'"
      ></div>

      <!-- Second way to do it -->
      <div
        class="demo"
        :class="{Gloria: isBoxBSelected}"
        @click="handleClick('B')"
      ></div>

      <!-- Third way to do it -->
      <div
        @click="handleClick('C')"
        :class="['demo', isBoxCSelected ? 'Gloria': '']"
      ></div>

      <!-- Fourth way to do it -->
      <div
        @click="handleClick('D')"
        :class="['demo', {Gloria: isBoxDSelected}]"
      ></div>
    </section>
  </body>
</html>
