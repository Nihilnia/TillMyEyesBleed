<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: #0c0c0d;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        class="demo"
        @click="handleClick('A')"
        :style="{borderColor: isBoxASelected ? 'red': '#ccc'}"
      ></div>
      <div
        class="demo"
        @click="handleClick('B')"
        :style="{borderColor: isBoxBSelected ? 'red': '#ccc'}"
      ></div>
      <div
        class="demo"
        @click="handleClick('C')"
        :style="{borderColor: isBoxCSelected ? 'red': '#ccc'}"
      ></div>
    </section>
  </body>
</html>
