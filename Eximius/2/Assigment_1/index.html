<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      input {
        display: block;
        margin: auto;
        max-width: 100%;
        width: 100%;
      }

      #container-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        max-width: 50%;
        margin: auto;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      body {
        background-color: #0c0c0d;
      }
    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment" style="max-width: 50%; margin: auto">
      <!-- 1) Output your name -->
      <h2>{{name}}</h2>
      <!-- 2) Output your age -->
      <p>{{age}}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{agePlusFive()}}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>{{randomNumb}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img
          v-bind:src="imgLink"
          style="max-width: 50%; border: 1px solid #fff"
        />
        <br />
        <a v-bind:href="imgLink" v-bind:target="imgTarget">Open image</a>
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <div id="container-grid">
        <input type="text" v-for="f in randomArray" v-bind:value="f" />
      </div>
    </section>
  </body>
</html>
